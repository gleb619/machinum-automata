<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Layout -->
<div th:fragment="panel" th:remove="tag">

    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200 max-w-7xl mx-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <!--<i class="fas fa-robot text-white text-xl"></i>-->
                        <svg class="text-white text-xl" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C10.9 2 10 2.9 10 4V5H8C6.9 5 6 5.9 6 7V19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7C18 5.9 17.1 5 16 5H14V4C14 2.9 13.1 2 12 2ZM8 7H16V19H8V7ZM9 8V9H11V8H9ZM13 8V9H15V8H13ZM9 11V12H15V11H9ZM9 13V14H11V13H9ZM13 13V14H15V13H13ZM9 15V16H15V15H9Z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Browser Automation</h1>
                        <p class="text-sm text-gray-600">Real browsers, synthetic users, infinite scenarios.</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-green-100 px-3 py-1 rounded-full">
                        <span class="text-green-800 text-sm font-medium">
                            <!--<i class="fas fa-heart-pulse mr-1"></i>-->
                            <svg class="mr-1" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                              <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35ZM7 8H9L10.5 11L13.5 5L15 8H17L16 10H14.5L13.5 7L10.5 13L9 10H7V8Z"/>
                            </svg>
                            <span x-text="health.activeSessions"></span> Active Sessions
                        </span>
                    </div>
                    <button @click="fetchHealth()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <!--<i class="fas fa-sync-alt mr-2"></i>Refresh-->
                        <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 6V9L16 5L12 1V4C7.58 4 4 7.58 4 12C4 13.57 4.46 15.03 5.24 16.26L6.7 14.8C6.25 13.97 6 13 6 12C6 8.69 8.69 6 12 6ZM18.76 7.74L17.3 9.2C17.75 10.03 18 11 18 12C18 15.31 15.31 18 12 18V15L8 19L12 23V20C16.42 20 20 16.42 20 12C20 10.43 19.54 8.97 18.76 7.74Z"/>
                        </svg>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Panel: Session Management -->
            <div class="lg:col-span-1 space-y-6">

                <!-- Create Session Card -->
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-4">
                        <h2 class="text-xl font-semibold text-white flex items-center">
                            <!--<i class="fas fa-plus-circle mr-2"></i>Create Session-->
                            <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM17 13H13V17H11V13H7V11H11V7H13V11H17V13Z"/>
                            </svg>Create Session
                        </h2>
                    </div>
                    <div class="p-6">
                        <form @submit.prevent="createSession()" class="space-y-4">
                            <!-- Chrome Version -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Chrome Version</label>
                                <input type="text" x-model="config.version"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       placeholder="latest">
                            </div>

                            <!-- Headless Mode -->
                            <div class="flex items-center justify-between">
                                <label class="text-sm font-medium text-gray-700">Headless Mode</label>
                                <button type="button" @click="config.headless = !config.headless"
                                        :class="config.headless ? 'bg-blue-600' : 'bg-gray-300'"
                                        class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors">
                                    <span :class="config.headless ? 'translate-x-6' : 'translate-x-1'"
                                          class="inline-block h-4 w-4 transform rounded-full bg-white transition"></span>
                                </button>
                            </div>

                            <!-- Timeouts -->
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Timeout (s)</label>
                                    <input type="number" x-model="config.timeoutSeconds"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Implicit Wait (s)</label>
                                    <input type="number" x-model="config.implicitWaitSeconds"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>

                            <!-- Chrome Arguments -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Chrome Arguments</label>
                                <div class="space-y-2">
                                    <template x-for="(arg, index) in config.arguments" :key="index">
                                        <div class="flex items-center space-x-2">
                                            <input type="text" x-model="config.arguments[index]"
                                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                   placeholder="--window-size=1920,1080">
                                            <button type="button" @click="removeArgument(index)"
                                                    class="text-red-600 hover:text-red-800 p-2">
                                                <!--<i class="fas fa-trash-alt"></i>-->
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4ZM8 9H10V17H8V9ZM14 9H16V17H14V9Z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </template>
                                    <button type="button" @click="addArgument()"
                                            class="w-full px-3 py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-blue-500 hover:text-blue-600 transition-colors">
                                        <!--<i class="fas fa-plus mr-2"></i>Add Argument-->
                                        <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                                        </svg>Add Argument
                                    </button>
                                </div>
                            </div>

                            <!-- User Agent -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">User Agent (Optional)</label>
                                <input type="text" x-model="config.userAgent"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                       placeholder="Custom user agent...">
                            </div>

                            <button type="submit" :disabled="loading.createSession"
                                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-105">
                                <span x-show="!loading.createSession">
                                    <!--<i class="fas fa-rocket mr-2"></i>Create Session-->
                                    <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                      <path d="M19 11H13V5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11Z"/>
                                    </svg>Create Session
                                </span>
                                <span x-show="loading.createSession" x-cloak>
                                    <!--<i class="fas fa-spinner fa-spin mr-2"></i>Creating...-->
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="animate-spin mr-2">
                                      <path d="M12 6V9L16 5L12 1V4C7.58 4 4 7.58 4 12C4 13.57 4.46 15.03 5.24 16.26L6.7 14.8C6.25 13.97 6 13 6 12C6 8.69 8.69 6 12 6ZM18.76 7.74L17.3 9.2C17.75 10.03 18 11 18 12C18 15.31 15.31 18 12 18V15L8 19L12 23V20C16.42 20 20 16.42 20 12C20 10.43 19.54 8.97 18.76 7.74Z"/>
                                    </svg>Creating...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Active Sessions Card -->
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="bg-gradient-to-r from-green-600 to-teal-600 px-6 py-4">
                        <h2 class="text-xl font-semibold text-white flex items-center">
                            <!--<i class="fas fa-list mr-2"></i>Active Sessions-->
                            <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M3 13H5V11H3V13ZM3 17H5V15H3V17ZM3 9H5V7H3V9ZM7 13H21V11H7V13ZM7 17H21V15H7V17ZM7 7V9H21V7H7Z"/>
                            </svg>Active Sessions
                        </h2>
                    </div>
                    <div class="p-6">
                        <div x-show="sessions.length === 0" class="text-center py-8 text-gray-500">
                            <!--<i class="fas fa-inbox text-4xl mb-4"></i>-->
                            <svg class="text-4xl mb-4" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H4.99C3.88 3 3.01 3.89 3.01 5L3 19C3 20.1 3.88 21 4.99 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3ZM19 15H15C15 16.66 13.65 18 12 18C10.35 18 9 16.66 9 15H4.99V5H19V15Z"/>
                            </svg>
                            <p>No active sessions</p>
                        </div>
                        <div class="space-y-3">
                            <template x-for="session in sessions" :key="session.id">
                                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <p class="font-mono text-sm text-gray-600" x-text="session.id"></p>
                                            <p class="text-xs text-gray-500">
                                                Created: <span x-text="new Date(session.createdAt).toLocaleString()"></span>
                                            </p>
                                        </div>
                                        <div class="flex space-x-2">
                                            <button @click="selectSession(session.id)"
                                                    :class="selectedSession === session.id ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'"
                                                    class="px-3 py-1 rounded text-sm transition-colors">
                                                Select
                                            </button>
                                            <button @click="deleteSession(session.id)"
                                                    class="bg-red-100 text-red-700 hover:bg-red-200 px-3 py-1 rounded text-sm transition-colors">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <button @click="fetchSessions()"
                                class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition-colors">
                            <i class="fas fa-sync-alt mr-2"></i>Refresh Sessions
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Script Execution -->
            <div class="lg:col-span-2 space-y-6">

                <!-- Script Editor Card -->
                <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-4">
                        <h2 class="text-xl font-semibold text-white flex items-center">
                            <!--<i class="fas fa-code mr-2"></i>Script Editor-->
                            <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9.4 16.6L4.8 12L9.4 7.4L8 6L2 12L8 18L9.4 16.6ZM14.6 16.6L19.2 12L14.6 7.4L16 6L22 12L16 18L14.6 16.6Z"/>
                            </svg>Script Editor
                            <span x-show="selectedSession" class="ml-4 text-purple-200 text-sm">
                                Working with: <span x-text="selectedSession"></span>
                            </span>
                        </h2>
                    </div>
                    <div class="p-6">
                        <!-- Script Templates -->
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quick Templates</label>
                            <div class="flex flex-wrap gap-2">
                                <button @click="loadTemplate('navigation')"
                                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded text-sm transition-colors">
                                    <!--<i class="fas fa-compass mr-1"></i>Navigation-->
                                    <svg class="mr-1" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM6.5 6.5C7.33 5.67 8.39 5.05 9.56 4.72L12 12L4.72 9.56C5.05 8.39 5.67 7.33 6.5 6.5ZM17.5 17.5C16.67 18.33 15.61 18.95 14.44 19.28L12 12L19.28 14.44C18.95 15.61 18.33 16.67 17.5 17.5Z"/>
                                    </svg>Navigation
                                </button>
                                <button @click="loadTemplate('form')"
                                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded text-sm transition-colors">
                                    <!--<i class="fas fa-edit mr-1"></i>Form Interaction-->
                                    <svg class="mr-1" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M14.06 9.02L14.98 9.94L5.92 19H5V18.08L14.06 9.02ZM17.66 3C17.41 3 17.15 3.1 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C18.17 3.09 17.92 3 17.66 3ZM14.06 6.19L3 17.25V21H6.75L17.81 9.94L14.06 6.19Z"/>
                                    </svg>Form Interaction
                                </button>
                                <button @click="loadTemplate('complex')"
                                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded text-sm transition-colors">
                                    <!--<i class="fas fa-cog mr-1"></i>Complex Scenario-->
                                    <svg class="mr-1" viewBox="0 0 512 512" width="16" height="16">
                                        <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
                                    </svg>Complex Scenario
                                </button>
                                <button @click="loadTemplate('screenshot')"
                                        class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-2 rounded text-sm transition-colors">
                                    <!--<i class="fas fa-camera mr-1"></i>Screenshot-->
                                    <svg class="mr-1" viewBox="0 0 512 512" width="16" height="16">
                                        <path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/>
                                    </svg>Screenshot
                                </button>
                            </div>
                        </div>

                        <form @submit.prevent="executeScript()" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Groovy Script</label>
                                <textarea x-model="script.code"
                                          class="code-editor w-full h-64 px-4 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
                                          placeholder="// Enter your Groovy script here...&#10;driver.get('https://example.com')&#10;return [title: driver.getTitle()]"></textarea>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Execution Timeout (seconds)</label>
                                    <input type="number" x-model="script.timeout"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                           min="1" max="300">
                                </div>
                                <div class="flex items-end">
                                    <button type="submit" :disabled="!selectedSession || loading.executeScript"
                                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-105">
                                        <span x-show="!loading.executeScript">
                                            <!--<i class="fas fa-play mr-2"></i>Execute Script-->
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                              <!-- Play sign -->
                                              <path d="M6 5V19L18 12L6 5Z"/>
                                            </svg>Execute Script
                                        </span>
                                        <span x-show="loading.executeScript" x-cloak>
                                            <!--<i class="fas fa-spinner fa-spin mr-2"></i>Executing...-->
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="animate-spin mr-2">
                                              <path d="M12 6V9L16 5L12 1V4C7.58 4 4 7.58 4 12C4 13.57 4.46 15.03 5.24 16.26L6.7 14.8C6.25 13.97 6 13 6 12C6 8.69 8.69 6 12 6ZM18.76 7.74L17.3 9.2C17.75 10.03 18 11 18 12C18 15.31 15.31 18 12 18V15L8 19L12 23V20C16.42 20 20 16.42 20 12C20 10.43 19.54 8.97 18.76 7.74Z"/>
                                            </svg>Executing...
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div x-show="!selectedSession" class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mt-4">
                            <div class="flex items-center">
                                <!--<i class="fas fa-exclamation-triangle text-yellow-600 mr-2"></i>-->
                                <svg class="text-yellow-600 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                    <path d="M12 2L1.62 21H22.38L12 2ZM12 4.414L20.28 20H3.72L12 4.414Z"/>
                                    <path d="M11 10H13V15H11V10ZM11 16H13V18H11V16Z"/>
                                </svg>
                                <p class="text-yellow-800">Please select a session first to execute scripts.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Execution Results Card -->
                <div x-show="executionResults.length > 0" class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="bg-gradient-to-r from-indigo-600 to-blue-600 px-6 py-4">
                        <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-white flex items-center">
                            <!--<i class="fas fa-terminal mr-2"></i>Execution Results-->
                            <svg class="mr-2" viewBox="0 0 576 512" width="16" height="16">
                                <path d="M9.4 86.6C-3.1 74.1-3.1 53.9 9.4 41.4s32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L178.7 256 9.4 86.6zM256 416H544c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/>
                            </svg>Execution Results
                        </h2>

                        <button @click="executionResults = []"
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" fill="currentColor">
                                <path d="M19.78 2.22a.75.75 0 0 0-1.06 0L12 8.94 5.28 2.22a.75.75 0 0 0-1.06 1.06L10.94 10 4.22 16.72a.75.75 0 1 0 1.06 1.06L12 11.06l6.72 6.72a.75.75 0 1 0 1.06-1.06L13.06 10l6.72-6.72a.75.75 0 0 0 0-1.06zM19.5 19H4.5c-.83 0-1.5.67-1.5 1.5S3.67 22 4.5 22h15c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5z"/>
                            </svg>Clean
                        </button>

                        </div>
                    </div>
                    <div class="p-6 max-h-96 overflow-y-auto">
                        <div class="space-y-4">
                            <template x-for="(result, index) in executionResults.slice().reverse()" :key="index">
                                <div class="border border-gray-200 rounded-lg p-4">
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex items-center space-x-2">
                                            <span :class="result.success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                                  class="px-2 py-1 rounded-full text-xs font-medium">
                                                <!--<i :class="result.success ? 'fas fa-check' : 'fas fa-times'" class="mr-1"></i>-->
                                                <svg x-show="result.success" class="mr-1" viewBox="0 0 448 512" width="16" height="16">
                                                    <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/>
                                                </svg>
                                                <svg x-show="!result.success" class="mr-1" viewBox="0 0 384 512" width="16" height="16">
                                                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                                                </svg>
                                                <span x-text="result.success ? 'Success' : 'Error'"></span>
                                            </span>
                                            <span class="text-xs text-gray-500" x-text="new Date(result.timestamp).toLocaleString()"></span>
                                        </div>
                                        <span class="text-xs text-gray-500">
                                            Duration: <span x-text="result.duration"></span>ms
                                        </span>
                                    </div>
                                    <div class="bg-gray-50 rounded-lg p-3">
                                        <pre class="text-sm text-gray-800 whitespace-pre-wrap" x-text="JSON.stringify(result.data, null, 2)"></pre>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div x-show="notification.show" x-transition
         :class="notification.type === 'success' ? 'bg-green-600' : notification.type === 'error' ? 'bg-red-600' : 'bg-blue-600'"
         class="fixed top-4 right-4 text-white px-6 py-4 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <!--<i :class="notification.type === 'success' ? 'fas fa-check-circle' : notification.type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-info-circle'"
               class="mr-2"></i>-->
            <svg x-show="notification.type === 'success'" class="mr-2" viewBox="0 0 512 512" width="16" height="16">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/>
            </svg>
            <svg x-show="notification.type !== 'success'" class="mr-2" viewBox="0 0 512 512" width="16" height="16">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/>
            </svg>
            <span x-text="notification.message"></span>
        </div>
    </div>

</div>
</body>
</html>
