<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Layout -->
<div th:fragment="panel" th:remove="tag">

    <!-- Header -->
    <header class="bg-white shadow-lg border-b border-gray-200 max-w-7xl mx-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-blue-600 p-2 rounded-lg">
                        <!--<i class="fas fa-robot text-white text-xl"></i>-->
                        <svg class="text-white text-xl" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C10.9 2 10 2.9 10 4V5H8C6.9 5 6 5.9 6 7V19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7C18 5.9 17.1 5 16 5H14V4C14 2.9 13.1 2 12 2ZM8 7H16V19H8V7ZM9 8V9H11V8H9ZM13 8V9H15V8H13ZM9 11V12H15V11H9ZM9 13V14H11V13H9ZM13 13V14H15V13H13ZM9 15V16H15V15H9Z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Browser Automation</h1>
                        <p class="text-sm text-gray-600">Real browsers, synthetic users, infinite scenarios.</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-green-100 px-3 py-1 rounded-full">
                        <span class="text-green-800 text-sm font-medium">
                            <!--<i class="fas fa-heart-pulse mr-1"></i>-->
                            <svg class="mr-1" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                              <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35ZM7 8H9L10.5 11L13.5 5L15 8H17L16 10H14.5L13.5 7L10.5 13L9 10H7V8Z"/>
                            </svg>
                            <span x-text="health.activeSessions"></span> Active Sessions
                        </span>
                    </div>
                    <button @click="fetchHealth()"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        <!--<i class="fas fa-sync-alt mr-2"></i>Refresh-->
                        <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 6V9L16 5L12 1V4C7.58 4 4 7.58 4 12C4 13.57 4.46 15.03 5.24 16.26L6.7 14.8C6.25 13.97 6 13 6 12C6 8.69 8.69 6 12 6ZM18.76 7.74L17.3 9.2C17.75 10.03 18 11 18 12C18 15.31 15.31 18 12 18V15L8 19L12 23V20C16.42 20 20 16.42 20 12C20 10.43 19.54 8.97 18.76 7.74Z"/>
                        </svg>Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Panel: Session Management -->
            <div th:remove="tag" th:replace="~{sidebar::sidebar}">
                <p>
                    Here placed content of views/sidebar.html, tag `th:fragment="sidebar"`
                </p>
            </div>

            <!-- Right Panel: Script Execution -->
            <div th:remove="tag" th:replace="~{editor::editor}">
                <p>
                    Here placed content of views/editor.html, tag `th:fragment="editor"`
                </p>
            </div>

        </div>
    </div>
</div>
</body>
</html>
