# Test environment configuration
profile = test

# Test-specific settings
app.recording-directory = "./build/test-recordings"
app.scripts-path = "./build/test-scripts.json"
app.secret-key = "test-secret-key-for-testing-purposes"
app.html-reports = "./build/test-html-reports"
app.cache-directory = "./build/test-cache"
app.static-resources = "app/src/test/resources/static"
app.work-mode = "local"
app.remote-address = "http://localhost:8911"
app.video-recording-enabled = "false"

# Server configuration for tests
server.port = 8911
server.host = "127.0.0.1"

# Disable some features for faster tests
server.maxRequestSize = 10485760
server.responseTimeout = 30000
